<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eli's Online Portfolio</title>
    <link rel="stylesheet" href="file:///C:/Users/eli/Documents/portfolio%20new/Personal-Portfolio/css/styling.css">

    <!-- Custom Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Mobile-friendly navigation */
        @media only screen and (max-width: 600px) {
            nav ul {
                text-align: center;
            }

            nav li {
                display: block;
                margin-bottom: 10px;
            }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            /* Apply Google Font to the header */
            font-family: 'Roboto', sans-serif;
        }

        .center-image {
            text-align: center;
        }

        .main-content {
            max-width: 90%;
            margin: 0 auto;
        }

        .main-content img {
            border-radius: 10px; /* Apply rounded corners to the image */
            max-width: 100%; /* Make sure images don't overflow their container */
        }

        footer {
            text-align: center;
            padding: 10px;
            border-radius: 10px; /* Apply rounded corners to the footer */
        }

        /* Style for the form */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        form input[type="checkbox"] {
            width: auto;
        }

        form button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="htmlforwebpage.html">Home</a></li>
            <li><a href="aboutme.html">About Me</a></li>
        </ul>
    </nav>

    <header>
        <h1 class="center-image">Eli's Online Portfolio</h1>
    </header>

    <main class="main-content">
        <figure class="center-image">
            <img src="file:///C:/Users/eli/Desktop/portfolio new - Copy/Personal-Portfolio/emailex.jpg" alt="Your Image Description">
            <figcaption>Always happy to help</figcaption>
        </figure>
        <p>To contact me, please use the link in the webpage's footer to send an email.</p>

        <!-- Form added here -->
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="subscribe">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe">

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>Contact me via email at: <a href="mailto:evincelette@student.cccs.edu">evincelette@student.cccs.edu</a></p>
    </footer>
</body>

</html>
